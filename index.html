<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Maxamy — Reviews (Arch Image)</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --text:#1D1D1F;
    --card:#FFFFFF;
    --gap:24px;           /* gap between cards (≥640px) */
    --radius:18px;
    --sidepad:72px;       /* keeps arrows away from cards on desktop */
  }

  *{box-sizing:border-box}
  html,body{margin:0;background:transparent;color:var(--text);font-family:Inter,ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}

  /* ===== Section (transparent) ===== */
  .reviews{
    position:relative;
    overflow:hidden;                  /* no inner scroll */
    padding:12px 0 10px;              /* tight vertical padding */
    background:transparent;           /* you asked for fully transparent */
  }

  /* Background image for the arch (you supply). Sits behind cards. */
  .bg{
    position:absolute; inset:0;
    z-index:0; pointer-events:none;   /* purely decorative */
    display:flex; justify-content:center;
  }
  .bg img{
    width:100%;
    height:100%;
    object-fit:cover;                 /* fills the section area */
    object-position:center top;       /* adjust if your art needs a nudge */
  }

  /* Content wrapper (width-limited) */
  .container{max-width:1120px;margin:0 auto;padding:0 16px;position:relative;z-index:1}

  /* ===== Carousel ===== */
  .shell{position:relative;padding:0 var(--sidepad)}
  .viewport{
    overflow:hidden;
    border-radius:22px;
    touch-action:pan-y;               /* vertical page scroll passes through */
  }
  .track{
    display:flex; gap:var(--gap);
    padding:0; margin:0; list-style:none;
    will-change:transform; transition:transform .55s ease;
  }

  /* Review card */
  .card{
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:none;                  /* no shadows in the beige area */
    padding:22px; display:flex; flex-direction:column; min-height:180px;
    min-width:calc((100% - 3*var(--gap)) / 4); /* default desktop (overridden below) */
  }

  .top{
    display:flex; align-items:center; gap:12px; margin-bottom:8px;
    min-height:28px;                  /* keeps heights aligned across cards */
  }
  .name{
    font-weight:700; flex:1 1 auto; min-width:0;
    white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
  }
  .stars{flex:0 0 auto; width:6.6ch; letter-spacing:.06em; text-align:right}
  .stars .full{color:#1D1D1F}
  .stars .empty{color:#1D1D1F; opacity:.25}

  .verify{display:flex; align-items:center; gap:6px; font-size:13px; opacity:.9}
  .verify svg{width:14px; height:14px; display:block; fill:#1D1D1F}
  .body{margin-top:8px; line-height:1.45}

  /* Arrows */
  .nav{
    position:absolute; top:50%; transform:translateY(-50%);
    width:46px; height:46px; border-radius:50%; border:0; cursor:pointer;
    background:#fff; color:#1D1D1F; box-shadow:0 8px 22px rgba(0,0,0,.16);
    display:grid; place-items:center; font-size:28px; line-height:1;
    transition:transform .16s ease;
  }
  .nav:hover{transform:translateY(-50%) scale(1.06)}
  .prev{left:18px}
  .next{right:18px}

  /* Footer brands (remove if you don’t want them) */
  .brands{display:flex; gap:10px; justify-content:flex-end; margin:10px var(--sidepad) 0 0}
  .brands span{font-size:14px; opacity:.75; font-weight:600}

  /* ===== Responsive per-view widths ===== */
  /* Mobile — exactly ONE card, no peeking/scroll traps */
  @media (max-width:639.98px){
    .shell{padding:0 18px}
    .track{gap:0}
    .card{min-width:100%}
    .prev{left:8px} .next{right:8px}
    .brands{margin:8px 18px 0 0}
  }

  /* Tablet — TWO cards */
  @media (min-width:640px) and (max-width:1023.98px){
    .card{min-width:calc((100% - var(--gap)) / 2)}
    .shell{padding:0 36px}
    .brands{margin:10px 36px 0 0}
  }

  /* Desktop — FOUR cards */
  @media (min-width:1024px){
    .card{min-width:calc((100% - 3*var(--gap)) / 4)}
  }
</style>
</head>
<body>

<section class="reviews" aria-label="Customer reviews">
  <!-- Arch background image (replace the src with your PNG/SVG) -->
  <div class="bg" aria-hidden="true">
    <img id="arch-bg" src="arch-placeholder.png" alt="">
  </div>

  <div class="container">
    <div class="shell">
      <button class="nav prev" aria-label="Previous reviews">‹</button>
      <div class="viewport">
        <ul class="track" id="track" aria-live="polite"></ul>
      </div>
      <button class="nav next" aria-label="Next reviews">›</button>
    </div>

    <div class="brands"><span>Google</span>·<span>ClickMechanic</span></div>
  </div>
</section>

<script>
(function(){
  // ===== Reviews data (your copy) =====
  const REVIEWS = [
    {name:"Dan B.",        rating:5, text:"Super experienced. Turned up on time and did the job quickly and correctly."},
    {name:"Michael A.",    rating:5, text:"This is the 3rd time that I’ve had Graeme service my car. He is punctual, detailed and a pleasure to deal with."},
    {name:"Eric W.",       rating:5, text:"All excellent. Delighted with the speed of service and MOT."},
    {name:"Flow T.",       rating:5, text:"Helped me out multiple times when my car’s been trouble, would 100% recommend to anyone!!"},
    {name:"Gabrielle L.",  rating:5, text:"Very happy. Great price for the work, much better than bigger name brands. Will definitely use again."},
    {name:"John J.",       rating:5, text:"Just like DHL: excellence simply delivered! Arrived on time, did the job, just as I expected."},
    {name:"Adil S.",       rating:5, text:"It’s the second time I’m using Graeme for my cars and he’s been amazing! My go-to mechanic for servicing & MOT!"},
    {name:"Irene K.",      rating:5, text:"It’s great to be able to trust someone to do an excellent job at a reasonable price. It’s an added bonus that I don’t have to drive to a garage!"},
    {name:"Andy R.",       rating:5, text:"Graeme arrived early and completed the service on my Captur in a polite, friendly and professional manner."},
    {name:"Cheryl D.",     rating:5, text:"Work was carried out quickly and I did not even need to leave my home, highly recommended."},
    {name:"Albert G.",     rating:5, text:"Graeme arrived at the beginning of the appointment window, worked quickly, and left the driveway as clean as when he arrived."},
    {name:"Jay T.",        rating:5, text:"Great friendly service. I have been using Maxamy for nearly 11 years now. And always very happy. Very competitive prices."}
  ];

  const track   = document.getElementById('track');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');
  const viewport= document.querySelector('.viewport');

  /* Helpers */
  function stars(n){
    return `<span class="stars" aria-label="${n} out of 5 stars">
              <span class="full">${'★'.repeat(n)}</span><span class="empty">${'★'.repeat(5-n)}</span>
            </span>`;
  }
  const tick = `<svg viewBox="0 0 16 16" aria-hidden="true"><path d="M8 1.25a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5Zm-1 8.01L4.97 7.23l.99-.99L7 7.28 9.99 4.3l.99.99L7 9.26Z"/></svg>`;

  function card({name, text, rating}){
    return `<li class="card">
      <div class="top"><div class="name">${name}</div>${stars(rating)}</div>
      <div class="verify">${tick}<span>Verified Customer</span></div>
      <div class="body">${text}</div>
    </li>`;
  }
  track.innerHTML = REVIEWS.map(card).join('');

  // ===== Infinite-loop setup =====
  const perViewMax = 4;
  const originals = Array.from(track.children);
  originals.slice(0, perViewMax).forEach(el => track.appendChild(el.cloneNode(true)));
  originals.slice(-perViewMax).forEach(el => track.insertBefore(el.cloneNode(true), track.firstChild));

  // ===== Sizing & movement =====
  let index = perViewMax;
  let step  = 0;                                // distance per slide

  function currentGap(){
    const s = getComputedStyle(track);
    return parseFloat(s.columnGap || s.gap) || 0;
  }
  function recalc(){
    const firstReal = track.children[perViewMax];
    if(!firstReal) return;
    step = firstReal.getBoundingClientRect().width + currentGap();
    move(index,false);
  }
  function move(i, animate=true){
    track.style.transition = animate ? 'transform .55s ease' : 'none';
    track.style.transform  = `translateX(${-i * step}px)`;
    index = i;
  }
  function next(){ move(index+1, true); }
  function prev(){ move(index-1, true); }

  track.addEventListener('transitionend', ()=>{
    const start = perViewMax;
    const end   = start + REVIEWS.length - 1;
    if (index > end)  move(start + (index - end - 1), false);
    if (index < start) move(end - (start - index - 1), false);
  });

  // Autoplay (10s). Pause on hover + when off-screen.
  let timer=null, paused=false, visible=true;
  function start(){ stop(); timer=setInterval(()=>{ if(!paused && visible) next(); }, 10000); }
  function stop(){ if(timer) clearInterval(timer); }

  viewport.addEventListener('mouseenter', ()=>paused=true);
  viewport.addEventListener('mouseleave', ()=>paused=false);

  const io = new IntersectionObserver((entries)=>{ visible = entries[0].isIntersecting; }, {threshold:.2});
  io.observe(viewport);

  // Swipe
  let sx=0, dx=0, touching=false;
  viewport.addEventListener('touchstart', e=>{ touching=true; sx=e.touches[0].clientX; dx=0; track.style.transition='none'; }, {passive:true});
  viewport.addEventListener('touchmove',  e=>{ if(!touching) return; dx=e.touches[0].clientX - sx; track.style.transform=`translateX(${-index*step - dx}px)`; }, {passive:true});
  viewport.addEventListener('touchend',   ()=>{ touching=false; Math.abs(dx)>step*0.25 ? (dx<0?next():prev()) : move(index,true); });

  prevBtn.addEventListener('click', prev);
  nextBtn.addEventListener('click', next);

  window.addEventListener('resize', recalc);
  if (document.fonts && document.fonts.ready) document.fonts.ready.then(recalc);

  recalc();
  move(index,false);
  start();
})();
</script>
</body>
</html>
